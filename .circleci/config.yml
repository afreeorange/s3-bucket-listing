version: 2.1

jobs:
  build:
    docker:
      - image: afreeorange/build:latest

    steps:
      - checkout

      - restore_cache:
          name: ğŸ—ƒ Restoring package cache
          keys:
            - yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}

      - run:
          name: â³ Installing dependencies
          command: yarn install --frozen-lockfile --cache-folder ~/.cache/yarn

      - save_cache:
          name: ğŸ’¾ Saving package cache
          key: yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      - run:
          name: ğŸ‘·â€â™€ï¸ Building
          command:
            yarn build:all

      - run:
          name: â˜ï¸ Deploying to destinations in `configs`
          command:
            yarn deploy
