version: 2.1

orbs:
  # https://circleci.com/developer/orbs/orb/circleci/aws-s3
  aws-s3: circleci/aws-s3@2.0.0

jobs:
  deploy-job:
    docker:
      # This is their "Next Generation" image
      # https://circleci.com/developer/images/image/cimg/node
      - image: cimg/node:24.2.0

    steps:
      # https://pnpm.io/continuous-integration#circleci
      - checkout
      - restore_cache:
          name: Restoring package cache
          keys:
            - pnpm-packages-{{ checksum "pnpm-lock.yaml" }}
      - run:
          name: Install pnpm package manager
          command: |
            sudo corepack enable
            sudo COREPACK_INTEGRITY_KEYS=0 corepack prepare --activate
            pnpm config set store-dir .pnpm-store
      - run:
          name: Install Dependencies
          command: |
            pnpm install
      - save_cache:
          name: Saving Package Cache
          key: pnpm-packages-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - .pnpm-store

      # ----------------------- Start Tasks -----------------------

      - run:
          name: Building the site
          command: pnpm build

      # Notes:
      # 1) You have to set the aws-* config params.
      # 2) The sync flags should match `_scripts/push.sh`
      - aws-s3/sync:
          aws-region: AWS_DEFAULT_REGION
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          from: dist/
          to: "s3://public.nikhil.io/"

      - aws-s3/sync:
          aws-region: AWS_DEFAULT_REGION
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          from: dist/
          to: "s3://lol.nikhil.io/"

      - aws-s3/sync:
          aws-region: AWS_DEFAULT_REGION
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          from: dist/
          to: "s3://reports.nikhil.io/"

workflows:
  version: 2.1
  main:
    jobs:
      - deploy-job:
          # Don't care about running the above for anything other than pushes
          # to the master branch ü§∑‚Äç‚ôÇÔ∏è
          filters:
            branches:
              only: master
