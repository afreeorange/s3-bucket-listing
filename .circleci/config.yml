version: 2.1

orbs:
  # https://circleci.com/developer/orbs/orb/circleci/aws-s3
  aws-s3: circleci/aws-s3@2.0.0

jobs:
  build:
    docker:
      # This is their "Next Generation" image
      # https://circleci.com/developer/images/image/cimg/node
      - image: cimg/node:14.15.2

    steps:
      - checkout

      - restore_cache:
          name: 🗃 Restoring package cache
          keys:
            - yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}

      - run:
          name: ⏳ Installing dependencies
          command: yarn install --frozen-lockfile --cache-folder ~/.cache/yarn

      - save_cache:
          name: 💾 Saving package cache
          key: yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      - run:
          name: 👷‍♀️ Building
          command:
            yarn build:all

      - run:
          name: ☁️ Deploying to destinations in `configs`
          command: 
            yarn deploy
